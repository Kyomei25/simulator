<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>５分でできる！老後問題の現状を把握しよう！</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
   
    <form id="retirement-calculator">
        <div class="card">
            <h2>基本情報</h2>
            <div class="input-group">
                <label for="current-age">現在の年齢：</label>
                <div class="input-wrapper">
                    <input type="number" id="current-age" min="0" step="1" required>
                    <span class="unit">歳</span>
                </div>
            </div>
            <div class="input-group">
                <label for="retirement-age">老後が始まる年齢＝退職年齢：</label>
                <div class="input-wrapper">
                    <input type="number" id="retirement-age" min="0" step="1" required>
                    <span class="unit">歳</span>
                </div>
            </div>
            <div class="input-group">
                <label for="life-expectancy">何歳まで老後を送りたいか：</label>
                <div class="input-wrapper">
                    <input type="number" id="life-expectancy" min="0" step="1" required>
                    <span class="unit">歳</span>
                </div>
            </div>
            <div class="input-group">
                <label for="total-expenses">老後の支出合計：</label>
                <div class="input-wrapper">
                    <input type="number" id="total-expenses" min="0" step="1" required>
                    <span class="unit">万円</span>
                </div>
            </div>
            <div class="output-group inline">
                <label>老後までに何年間(現役期間)：</label>
                <div class="output-wrapper">
                    <output id="working-years"></output>
                    <span class="unit">年間</span>
                </div>
            </div>
            <div class="output-group inline">
                <label>老後の期間：</label>
                <div class="output-wrapper">
                    <output id="retirement-years"></output>
                    <span class="unit">年間</span>
                </div>
            </div>
            <div class="output-group inline">
                <label>老後の月間支出平均：</label>
                <div class="output-wrapper">
                    <output id="monthly-expenses"></output>
                    <span class="unit">万円/月</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>老後の資金計画</h2>
            <div class="input-group">
                <label for="risk-tolerance">どの程度積極的に運用しますか(リスク許容度)：</label>
                <div class="input-wrapper">
                    <select id="risk-tolerance" required>
                        <option value="low">安定(リスク小)</option>
                        <option value="medium">バランス(リスク中)</option>
                        <option value="high">積極(リスク大)</option>
                    </select>
                </div>
            </div>
            
            <h3>①貯金を投資に回す</h3>
            <p>現在の資産合計のうち投資に回す事を決めていれば配分を入力</p>
            <div class="input-group">
                <label for="current-assets">現在の資産合計：</label>
                <div class="input-wrapper">
                    <input type="number" id="current-assets" min="0" step="1" required>
                    <span class="unit">万円</span>
                </div>
            </div>
            <div class="input-group">
                <label for="lump-sum-investment">資産から一括で投資に回す額：</label>
                <div class="input-wrapper">
                    <input type="number" id="lump-sum-investment" min="0" step="1" required>
                    <span class="unit">万円</span>
                </div>
            </div>
            <div class="input-group">
                <label for="monthly-investment">資産から積立で投資に回す月額：</label>
                <div class="input-wrapper">
                    <input type="number" id="monthly-investment" min="0" step="0.1" required>
                    <span class="unit">万円/月</span>
                </div>
            </div>
            
            <div class="output-group inline">
                <label for="non-invested-assets">投資には回さない＝ずっと銀行に残る額：</label>
                <div class="output-wrapper">
                    <output id="non-invested-assets"></output>
                    <span class="unit">万円</span>
                </div>
            </div>
            
            <hr class="section-divider" style="margin: 40px 0; height: 1px; background-color: #009bdd; position: relative;">
            <style>
                .section-divider::before {
                    content: '';
                    display: block;
                    width: 10px;
                    height: 10px;
                    background-color: #009bdd;
                    border-radius: 50%;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>

            <h3>②追加の積立投資</h3>
            <p>貯金からの移動以外に今後の給与から積立をしますか？</p>
            <div class="input-group">
                <label for="additional-monthly-investment">給与から積立する月額：</label>
                <div class="input-wrapper">
                    <input type="number" id="additional-monthly-investment" min="0" step="0.1" required>
                    <span class="unit">万円/月</span>
                </div>
            </div>
            

            <hr class="section-divider" style="margin: 40px 0; height: 1px; background-color: #009bdd; position: relative;">
            <style>
                .section-divider::before {
                    content: '';
                    display: block;
                    width: 10px;
                    height: 10px;
                    background-color: #009bdd;
                    border-radius: 50%;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>
        
        
            <h3>③退職金はいくら？</h3>
            <p>退職金／確定拠出年金はありますか？</p>
            <div class="input-group">
                <label for="retirement-bonus">退職金／確定拠出年金（一括）：</label>
                <div class="input-wrapper">
                    <input type="number" id="retirement-bonus" min="0" step="1" required>
                    <span class="unit">万円</span>
                </div>
            </div>

            <hr class="section-divider" style="margin: 40px 0; height: 1px; background-color: #009bdd; position: relative;">
            <style>
                .section-divider::before {
                    content: '';
                    display: block;
                    width: 10px;
                    height: 10px;
                    background-color: #009bdd;
                    border-radius: 50%;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>
        
            <h3>④年金はいくら？</h3>
            <p>ねんきん定期便で確認しましょう</p>
            <div class="input-group">
                <label for="pension">年金の見込額(年額)：</label>
                <div class="input-wrapper">
                    <input type="number" id="pension" min="0" step="1" required>
                    <span class="unit">万円/年</span>
                </div>
            </div>

            <hr class="section-divider" style="margin: 40px 0; height: 1px; background-color: #009bdd; position: relative;">
            <style>
                .section-divider::before {
                    content: '';
                    display: block;
                    width: 10px;
                    height: 10px;
                    background-color: #009bdd;
                    border-radius: 50%;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>

            
            <h3>⑤老後に働く？</h3>
            <p>老後の労働は視野に入れていますか？</p>
            <div class="input-group">
                <label for="part-time-income">老後の労働収入（月額）：</label>
                <div class="input-wrapper">
                    <input type="number" id="part-time-income" min="0" step="0.1" required>
                    <span class="unit">万円/月</span>
                </div>
            </div>
            <div class="input-group">
                <label for="part-time-years">老後の労働期間：</label>
                <div class="input-wrapper">
                    <input type="number" id="part-time-years" min="0" step="1" required>
                    <span class="unit">年間</span>
                </div>
            </div>

            <hr class="section-divider" style="margin: 40px 0; height: 1px; background-color: #009bdd; position: relative;">
            <style>
                .section-divider::before {
                    content: '';
                    display: block;
                    width: 10px;
                    height: 10px;
                    background-color: #009bdd;
                    border-radius: 50%;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);
                }
            </style>
        
            <h3>⑥その他</h3>
            <p>その他に今後取得する資産はありますか？</p>
            <div class="input-group">
                <label for="other-income">その他の収入（相続・贈与など）：</label>
                <div class="input-wrapper">
                    <input type="number" id="other-income" min="0" step="1" required>
                    <span class="unit">万円</span>
                </div>
            </div>
        </div>

        <div class="card total-expenses">
            <h2>結果</h2>
            <div id="result-message"></div>
            <div class="output-group total inline">
                <label>老後資金の過不足：</label>
                <div class="output-wrapper">
                    <output id="retirement-fund-balance"></output>
                    <span class="unit">万円</span>
                </div>
            </div>
            <canvas id="retirementAssetChart"></canvas>
        </div>
        
    </form>

    <script src="script.js"></script>
</body>
</body>
</html>
